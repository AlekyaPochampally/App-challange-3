<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Vue.js App</title>
  <link href="index.css" rel="stylesheet">
  <link href="components/adder/adder.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
 
</head>
<body class="d-flex flex-column sticky-footer-wrapper">
        <main class="container-fluid  flex-fill">
      
          <div class="row">
      
            <article id="adder" class="col-md-4 ">
              <h2>Grade Average calculator</h2>
              <hr>
             
      
              <fieldset class="mt-2">
                <label for="grade1"><strong>Enter Grade1:</strong></label>
                <input v-model="grade1" id="grade1" type="number" min="1" max="4" >
              </fieldset>
      
              <fieldset class="mt-2">
                <label for="grade2"><strong>Enter Grade2:</strong></label>
                <input v-model="grade2" id="grade2" type="number" min="1" max="4">
                <span id="firstWarning" class="text-danger"></span>
              </fieldset>
      
              <fieldset class="mt-2">
                <label for="grade3"><strong>Enter Grade3:</strong></label>
                <input v-model="grade3" id="grade3" type="number" min="1" max="4">
                <span id="secondWarning" class="text-danger"></span>
              </fieldset>
      
              <h3 class="mt-2">{{average}}</h3>
            </article>
        </main>
          <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

  <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
       
      
        <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->
       <script src="components/average/average.js"></script>
       
    </body>

    </html>
